
<div class="row">
  <div class="col-lg-12">
    <h2>Fill This Form</h2>
    <hr style="width: 17%;">
  </div>

  <div class="col-lg-12  mt-4 p-2">
    <form [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)">
      <div class="col-lg-12 form-group">
        <label>Name :- <span class="text-danger small" *ngIf="formgroup.controls.name.touched && formgroup.controls.name.invalid">Please enter name</span></label>
        <input type="text" placeholder="Enter name" class="form-control" formControlName="name">
      </div>

      <div class="col-lg-12 form-group">
        <label>Age :- </label>
        <input type="number" placeholder="Enter age" class="form-control" formControlName="age">
      </div>

      <div class="col-lg-12 form-group">
        <label>Education  :- <span class="text-danger small" *ngIf="formgroup.controls.number.touched && formgroup.controls.number.invalid">Please enter your education</span></label>
        <input type="text" placeholder="Enter education" class="form-control" formControlName="education">
      </div>

      <div class="col-lg-12 form-group">
        <label>Email :- <span class="text-danger small" *ngIf="formgroup.controls.email.touched && formgroup.controls.email.invalid">Please enter email</span></label>
        <input type="email" placeholder="Enter email" class="form-control" formControlName="email">
      </div>

      <div class="col-lg-12 form-group">
        <label>Mobile No :- <span class="text-danger small" *ngIf="formgroup.controls.number.touched && formgroup.controls.number.invalid">Please enter mobile number</span></label>
        <input type="number" placeholder="Enter number" class="form-control" formControlName="number">
      </div>

      <div class="col-lg-12">
        <button type="submit" [disabled]="formgroup.invalid || posting" class="btn btn-outline-primary d-block mx-auto mt-3">Save</button>
      </div>
    </form>
  </div>
</div>
